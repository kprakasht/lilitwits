<div class="container" data-ng-controller="contactus-controller">
            <h3 class="page-heading">&nbsp;</h3>
            <div class="col-md-12">

                    <form class="well form-horizontal" action=" " method="post"  id="contact_form">
                <fieldset>

                <!-- Form Name -->
                <legend>Contact Us Today!</legend>

                <!-- Text input-->

                <div class="form-group">
                  <label class="col-md-4 control-label">First Name</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  name="first_name" placeholder="First Name" class="form-control"  type="text" data-ng-model="model.firstname">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Last Name</label>  
                  <div class="col-md-4 inputGroupContainer">
                  <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input  name="last_name" placeholder="Last Name" class="form-control"  type="text" data-ng-model="model.lastname">
                    </div>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="col-md-4 control-label">E-Mail</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input name="email" placeholder="E-Mail Address" class="form-control"  type="text" data-ng-model="model.email">
                    </div>
                  </div>
                </div>


                <!-- Text input-->
                       
                <div class="form-group">
                  <label class="col-md-4 control-label">Phone #</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input name="phone" placeholder="(845)555-1212" class="form-control" type="text" data-ng-model="model.phone">
                    </div>
                  </div>
                </div>

                <!-- Text input-->
                      
                <div class="form-group">
                  <label class="col-md-4 control-label">Address</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <input name="address" placeholder="Address" class="form-control" type="text" data-ng-model="model.address">
                    </div>
                  </div>
                </div>

                <!-- Text input-->
                 
                <div class="form-group">
                  <label class="col-md-4 control-label">City</label>  
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                  <input name="city" placeholder="city" class="form-control"  type="text" data-ng-model="model.city">
                    </div>
                  </div>
                </div>

                <!-- Select Basic -->
                   
                <div class="form-group"> 
                  <label class="col-md-4 control-label">Course</label>
                    <div class="col-md-4 selectContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                    <select name="state" class="form-control selectpicker" data-ng-model="model.course">
                      <option value=" " >Please select your Course</option>
                      <option>Manual Testing</option>
                      <option>Selenium Automation Testing</option>
                      <option>Advanced Selenium automation Testing</option>
                      <option>Cucumber-BDD tool</option>
                      <option>Core Java</option>
                      <option>Ready Projects</option>
                      </select>
                  </div>
                </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label">Project Description</label>
                    <div class="col-md-4 inputGroupContainer">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                            <textarea class="form-control" name="comment" placeholder="Project Description" data-ng-model="model.comment"></textarea>
                  </div>
                  </div>
                </div>
                <div ng-hide="!displayerror">
                    <!-- Success message -->
                    <div ng-hide="!isSuccess" class="alert alert-success" role="alert" >Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

                    <!-- Error message -->
                    <div ng-hide="isSuccess" class="alert alert-success" role="alert" >Success <i class="glyphicon glyphicon-thumbs-up"></i> Unable to submit. Please try again.</div>
                </div>
                <!-- Button -->
                <div class="form-group">
                  <label class="col-md-4 control-label"></label>
                  <div class="col-md-4">
                    <button data-ng-click="submitClicked()" type="button" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>&nbsp;
                    <button data-ng-click="clearClicked()" type="button" class="btn btn-warning" >Clear <span class="glyphicon glyphicon-send"></span></button>
                  </div>
                </div>

                </fieldset>
                </form>
                </div>
                    </div><!-- /.container -->
        
        
        </div>
